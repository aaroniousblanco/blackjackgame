<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script src="jquery.js"></script>
    <script src="blackjackOOP.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="blackjackOOP.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
  </head>
  <body>
    <div>
    </div>
    <div id="table">
      <div>Blackjack</div>
      <div id="messages"></div>
      <label>Dealer: </label>
      <label id="dealer-points" class="points"></label>
        <div id="dealer-hand" class="hand"><img src="images/jack_of_spades.png" alt=""></div>
      <label>Player: </label>
      <label id="player-points" class="points"></label>
        <div id="player-hand" class="hand"><img src="images/jack_of_spades.png" alt=""></div>
      <div class="buttons">
        <div id="deal-button">Deal</div>
        <div id="hit-button">Hit</div>
        <div id="stand-button">Stand</div>
      </div>
    </div>
  </body>
</html>
